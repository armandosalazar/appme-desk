<div section class="w-full h-full">
  <div class="h-8"></div>
  <form class="flex gap-3 w-10/12 bg-red-50 p-4">
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-asterisk"></i>
      </p-inputGroupAddon>
      <input
        type="text"
        id="name"
        pInputText
        placeholder="Enter a name"
        required
      />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-info"></i>
      </p-inputGroupAddon>
      <input
        type="text"
        id="name"
        pInputText
        placeholder="Enter a description"
        required
      />
    </p-inputGroup>
    <p-button type="submit" label="Add" />
  </form>
